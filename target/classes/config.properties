# Configuration settings for the Computer Storage Checking Application

# Default directory to scan
default.scan.directory=C:\\

# File extensions to analyze
file.extensions=.mp4,.jpg,.pdf,.docx,.mp3,.png,.txt,.zip,.xlsx

# Report generation settings
report.output.directory=C:\\Users\\<User>\\Documents
report.file.name=storage_report.txt

# GUI settings
gui.refresh.interval=5000

# Error handling settings
error.log.file=C:\\Users\\<User>\\Documents\\error_log.txt

# Enable/disable debug mode
debug.mode=false